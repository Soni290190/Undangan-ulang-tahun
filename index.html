<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Birthday Invitation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="invitation">
    <div class="header">
      <h1>You're Invited!</h1>
      <p>Join us for a special birthday celebration!</p>
    </div>
    <div class="content">
      <img src="party_image.png" alt="Birthday Party">
      <p><strong>Date:</strong> 10th October 2024</p>
      <p><strong>Time:</strong> 5:00 PM</p>
      <p><strong>Location:</strong> Sunset Boulevard, Beverly Hills</p>
    </div>
    <div class="footer">
      <button class="rsvp-button">RSVP Now</button>
      <a href="https://maps.google.com" class="map-link">View Location</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

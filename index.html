<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Opening Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="invitation-wrapper">
    <div class="invitation-card">
      <div class="front-side">
        <h1>You're Invited!</h1>
        <p>Click to Open</p>
      </div>
      <div class="inside-content">
        <h2>Welcome to the Party!</h2>
        <p>Join us for a special birthday celebration.</p>
        <p><strong>Date:</strong> 10th October 2024</p>
        <p><strong>Time:</strong> 5:00 PM</p>
        <p><strong>Location:</strong> Sunset Boulevard, Beverly Hills</p>
        <button class="rsvp-button">RSVP Now</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
